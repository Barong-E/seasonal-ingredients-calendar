<section id="holidayBanner" class="holiday-banner" style="display: none;" role="banner" aria-label="다가오는 명절·절기 정보">

  </div>

<main>
      <section class="carousel" aria-label="시기 선택">
        <div id="carouselContainer" class="carousel__container">
          <div id="periodTrack" class="carousel__track" aria-live="polite"></div>
        </div>
      </section>

      
    </main>

    <template id="panelTemplate">
      <div class="panel" role="group" aria-roledescription="시기 패널">
        <div class="grid" role="list"></div>
        <div class="empty" role="status" aria-live="polite">검색 결과가 없습니다.</div>
      </div>
    </template>

    <template id="cardTemplate">
      <div class="card" role="listitem">
        <div class="thumb" aria-hidden="true">
          <img class="photo" src="" alt="" width="600" height="600" loading="lazy" />
        </div>
        <div class="card-content">
          <div class="title" aria-label="이름"></div>
          <div class="calories" aria-label="칼로리">
            <span class="calories-icon">🔥</span>
            <span class="calories-value"></span>
          </div>
        </div>
      </div>
    </template>

    <!-- 식재료 설명 모달 -->
    <div id="ingredientModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal__backdrop" aria-hidden="true"></div>
      <div class="modal__content">
        <button class="modal__close" aria-label="닫기" type="button">×</button>
        <div class="modal__body">
          <div class="modal__image">
            <img id="modalImage" src="" alt="" width="120" height="120" />
          </div>
          <div class="modal__info">
            <h3 id="modalTitle" class="modal__name"></h3>
            <p id="modalDescription" class="modal__description"></p>
            
            <div id="modalCalories" class="modal__calories" style="display: none;">
              <div class="modal__section-header">
                <span class="modal__icon">🔥</span>
                <span class="modal__section-title">칼로리 정보</span>
              </div>
              <div class="modal__calories-content">
                <div class="calories-row">
                  <span class="calories-label">100g당</span>
                  <span id="modalCaloriesPer100g" class="calories-number"></span>
                </div>
                <div class="calories-row">
                  <span id="modalCaloriesPerServing" class="calories-serving"></span>
                </div>
              </div>
            </div>
            
            <div id="modalPreparation" class="modal__preparation" style="display: none;">
              <div class="modal__section-header">
                <span class="modal__icon">✂️</span>
                <span class="modal__section-title">손질법</span>
              </div>
              <p id="modalPreparationText" class="modal__preparation-text"></p>
            </div>
            
            <div id="modalStorage" class="modal__storage" style="display: none;">
              <div class="modal__section-header">
                <span class="modal__icon">❄️</span>
                <span class="modal__section-title">보관법</span>
              </div>
              <div id="modalStorageContent" class="modal__storage-content"></div>
            </div>
            
            <div id="modalDish" class="modal__dish" style="display: none;">
              <div class="modal__section-header">
                <span class="modal__icon">🍽️</span>
                <span class="modal__section-title">대표 요리</span>
              </div>
              <p id="modalDishText" class="modal__dish-text"></p>
            </div>
          </div>
        </div>
        <div class="modal__footer">
          <button id="modalPurchaseButton" class="modal__purchase-btn" type="button">구매하기</button>
    </div>
  </div>
</div>

<!-- 명절/절기 상세 정보 모달 -->
<div id="holidayModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="holidayModalTitle" aria-hidden="true">
  <div class="modal__backdrop" aria-hidden="true"></div>
  <div class="modal__content">
    <button class="modal__close" aria-label="닫기" type="button">×</button>
    <div class="modal__body">
      <div class="modal__image">
        <img id="holidayModalImage" src="" alt="" width="120" height="120" />
      </div>
      <div class="modal__info">
        <h3 id="holidayModalTitle" class="modal__name"></h3>
        <p id="holidayModalSummary" class="modal__description"></p>
        
        <div id="holidayModalStory" class="modal__story" style="display: none;">
          <p id="holidayModalStoryContent"></p>
        </div>

        <div id="holidayModalFoods" class="modal__section" style="display: none;">
          <div class="modal__section-header">
            <span class="modal__icon">🍲</span>
            <span class="modal__section-title">대표 음식</span>
          </div>
          <div id="holidayModalFoodsContent" class="modal__section-content"></div>
        </div>
        
        <div id="holidayModalCustoms" class="modal__section" style="display: none;">
          <div class="modal__section-header">
            <span class="modal__icon">🎎</span>
            <span class="modal__section-title">대표 풍습</span>
          </div>
          <div id="holidayModalCustomsContent" class="modal__section-content"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 설정 모달 -->
<div id="settingModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="settingModalTitle" aria-hidden="true">
  <div class="modal__backdrop" aria-hidden="true"></div>
  <div class="modal__content setting-modal-content">
    <button class="modal__close" aria-label="닫기" type="button">×</button>
    <div class="modal__header">
      <h3 id="settingModalTitle" class="modal__title">알림 설정</h3>
    </div>
    <div class="modal__body setting-body">
      
      <!-- 1. 제철 식재료 알림 -->
      <div class="setting-group">
        <div class="setting-row">
          <div class="setting-label">
            <span class="setting-icon">🥦</span>
            <span class="setting-name">새로운 제철 식재료 알림</span>
            <p class="setting-desc">매달 새로 등장하는 제철 식재료를 알려드려요.</p>
          </div>
          <label class="switch">
            <input type="checkbox" id="ingredientNotiToggle">
            <span class="slider round"></span>
          </label>
        </div>
        <div id="ingredientNotiDetail" class="setting-detail" style="display: none;">
          <label for="ingredientNotiDay">알림 받을 날짜</label>
          <select id="ingredientNotiDay" class="setting-select">
            <!-- 1일 ~ 31일 JS로 생성 -->
          </select>
          <span class="setting-unit">일</span>
          <p class="setting-sub-desc">* 해당 월에 없는 날짜면 마지막 날에 알려드려요.</p>
        </div>
      </div>

      <div class="setting-divider"></div>

      <!-- 2. 명절/절기 알림 -->
      <div class="setting-group">
        <div class="setting-row">
          <div class="setting-label">
            <span class="setting-icon">🌕</span>
            <span class="setting-name">명절·절기 알림</span>
            <p class="setting-desc">명절과 절기에 먹는 음식을 미리 알려드려요.</p>
          </div>
          <label class="switch">
            <input type="checkbox" id="holidayNotiToggle">
            <span class="slider round"></span>
          </label>
        </div>
        <div id="holidayNotiDetail" class="setting-detail" style="display: none;">
          <label for="holidayNotiDday">알림 시점</label>
          <select id="holidayNotiDday" class="setting-select">
            <option value="0">당일 오전 9시</option>
            <option value="1">1일 전 오전 9시</option>
            <option value="2">2일 전 오전 9시</option>
            <option value="3">3일 전 오전 9시</option>
            <option value="5">5일 전 오전 9시</option>
            <option value="7">7일 전 오전 9시</option>
          </select>
        </div>
      </div>

    </div>
    <div class="modal__footer">
      <button id="saveSettingButton" class="modal__purchase-btn full-width" type="button">저장하기</button>
    </div>
  </div>
</div>
