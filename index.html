  <body>
    <header class="app-header">
      <h1 class="visually-hidden">제철음식 캘린더</h1>
      <div class="header-bar" role="banner">
        <div class="brand" aria-label="브랜드">
          <span class="brand__primary">재철</span>
          <span class="brand__secondary">음식</span>
        </div>
        <div class="header-controls">
          <form id="filtersForm" class="header-search" onsubmit="return false;" role="search">
            <input id="searchInput" class="search-input" type="search" placeholder="이름·설명 검색" autocomplete="off" inputmode="search" aria-describedby="searchHelp">
            <p id="searchHelp" class="visually-hidden">이름과 설명에서 검색합니다. 대소문자를 구분하지 않습니다.</p>
          </form>
          <button id="todayButton" class="today-button" type="button" aria-label="오늘로 돌아가기" title="오늘로 돌아가기">
            <svg class="today-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="carousel" aria-label="시기 선택">
        <div id="carouselContainer" class="carousel__container">
          <div id="periodTrack" class="carousel__track" aria-live="polite"></div>
        </div>
      </section>

      
    </main>

    <template id="panelTemplate">
      <div class="panel" role="group" aria-roledescription="시기 패널">
        <div class="grid" role="list"></div>
        <div class="empty" role="status" aria-live="polite">검색 결과가 없습니다.</div>
      </div>
    </template>

    <template id="cardTemplate">
      <div class="card">
        <div class="thumb" aria-hidden="true">
          <img class="photo" src="" alt="" width="600" height="600" loading="lazy" />
        </div>
        <div class="title" aria-label="이름"></div>
      </div>
    </template>

    <!-- 식재료 설명 모달 -->
    <div id="ingredientModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal__backdrop" aria-hidden="true"></div>
      <div class="modal__content">
        <button class="modal__close" aria-label="닫기" type="button">×</button>
        <div class="modal__body">
          <div class="modal__image">
            <img id="modalImage" src="" alt="" width="120" height="120" />
          </div>
          <div class="modal__info">
            <h3 id="modalTitle" class="modal__name"></h3>
            <p id="modalDescription" class="modal__description"></p>
          </div>
        </div>
        <div class="modal__footer">
          <button id="modalPurchaseButton" class="modal__purchase-btn" type="button">구매하기</button>
        </div>
      </div>
    </div>
